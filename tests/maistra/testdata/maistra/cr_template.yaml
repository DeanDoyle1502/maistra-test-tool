apiVersion: v1
kind: Template
metadata:
  name: istio-installation
parameters:
- displayName: Istio Prefix
  description: The default image prefix for istio deployments
  name: OPENSHIFT_ISTIO_PREFIX
  value: openshift-istio-tech-preview/
- displayName: Jaeger Prefix
  description: The default image prefix for jaeger deployments
  name: OPENSHIFT_JAEGER_PREFIX
  value: distributed-tracing-tech-preview/
- displayName: Kiali Prefix
  description: The default image prefix for kiali deployments
  name: OPENSHIFT_KIALI_PREFIX
  value: openshift-istio-tech-preview/
- displayName: OpenShift Istio Version
  description: The default image version for istio deployments
  name: OPENSHIFT_ISTIO_VERSION
  value: 0.4.0
- displayName: OpenShift Jaeger Version
  description: The default image version for Jaeger deployments
  name: OPENSHIFT_JAEGER_VERSION
  value: 
- displayName: OpenShift Kiali Version
  description: The default image version for Kiali deployments
  name: OPENSHIFT_KIALI_VERSION
  value: 
objects:
- kind: "Installation"
  apiVersion: "istio.openshift.com/v1alpha1"
  metadata:
    name: "istio-installation"
  spec:
    deployment_type: openshift
    istio:
      authentication: false
      community: false
      prefix: ${OPENSHIFT_ISTIO_PREFIX}
      version: ${OPENSHIFT_ISTIO_VERSION}
    jaeger:
      prefix: ${OPENSHIFT_JAEGER_PREFIX}
      #version: ${OPENSHIFT_JAEGER_VERSION}
      elasticsearch_memory: 1Gi
    kiali:
      prefix: ${OPENSHIFT_KIALI_PREFIX}
      #version: ${OPENSHIFT_KIALI_VERSION}
      username: tester
      password: pass